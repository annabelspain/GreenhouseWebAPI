<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="copyright" content="QA http://www.qa.com">
        <meta name="author" content="Phillip Chan, phillip.chan@qa.com">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/StyleSheet.css" />  
    </head>

    <!---------------------------------------------------------------------------------------
      A onload trigger is added to the body which will call the readGreenhouseItems() function
      which will in turn send a REST API GET request to the microservice to read the greenhouse_list
      from the DB
    ---------------------------------------------------------------------------------------->
    <body class="container">

        <title class="header">Greenhouse Example</title>

        <div onload="readGreenhouseItems()">

            <!---------------------------------------------------------------------------------------
          This is the Header
        ---------------------------------------------------------------------------------------->
            <div class="greenhouse">
                <h1>Greenhouse</h1>
                <hr />
                <form action="javascript:addNewGreenhouseItem()" style="margin-top: 10px">

                    <label for="newGreenhouseItemPlant">Please enter a Plant Item</label>
                    <input type="text" id="newGreenhouseItemPlant" placeholder="Plant...">

                    <label for="newGreenhouseItemAge">Please enter a Plant Age</label>
                    <input type="text" id="newGreenhouseItemAge" placeholder="Age...">

                    <label for="newGreenhouseItemOrder">Please enter an Order</label>
                    <input type="text" id="newGreenhouseItemOrder" placeholder="Order...">

                    <label for="newGreenhouseItemDescription">Please enter an Description</label>
                    <input type="text" id="newGreenhouseItemDescription" placeholder="Description...">

                    <input type="submit" value="Add" class="addButton" />
                </form>
            </div>

            <!---------------------------------------------------------------------------------------
          HTML element to hold the GreenhouseList.  This is where all the GreenhouseItems will be displayed
        ---------------------------------------------------------------------------------------->
            <ul class="greenhouseTable" id="greenhouseList">
                <!-- This list is empty at start and is populated by the readGreenhouseItems() function
                called by the onload trigger (see the body element above)
            -->
            </ul>


            <!---------------------------------------------------------------------------------------
          Scripts
        ---------------------------------------------------------------------------------------->
            <script type="text/javascript" src="js/JavaScript.js"></script>

        </div>


    </body>
</html>
